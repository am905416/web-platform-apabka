<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
   <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="logo-section">
                    <div class="logo-area">
                        <img src="logo/logo.png">
                    </div>
                </div>
                <div class="logo-categories">
                        <ul>
                            <li><a href="#"><span class="icon"><i class="fa-solid fa-house-user"></i></span> Home</a></li>
                            <li><a href="#"><span class="icon"><i class="fa-solid fa-hashtag"></i></span> Explore</a></li>
                            <li><a href="#"><span class="icon"><i class="fa-solid fa-bell"></i></span>Notifications</a></li>
                            <li><a href="#"><span class="icon"><i class="fa-solid fa-envelope"></i></span> Messages</a></li>
                            <li><a href="#"><span class="icon"><i class="fa-solid fa-bookmark"></i></span> Bookmarks</a></li>
                            <li><a href="#"><span class="icon"><i class="fa-solid fa-book"></i></span> Lists</a></li>
                            <li><a href="#"><span class="icon"><i class="fa-solid fa-user"></i></span> Profile</a></li>
                            <li><a href="#"><span class="icon"><i class="fa-solid fa-circle-chevron-down"></i></span> More</a></li>
                        </ul> 
                </div>
            </div>
            <div class="col-md-5">
                <div class="banner-main">
                    <div class="banner-section">
                        <div class="banner-title">
                            <h2>Home</h2>
                        </div>
                        <div class="banner-star">
                            <i class="fa-solid fa-star"></i>
                        </div>
                    </div>
                   <div class="banner-user">
                      <div class="user-profile">
                        <i class="fa-solid fa-circle-user"></i>
                      </div>
                      <div class="user-title">
                          <h2>What's happening?</h2>
                      </div>
                   </div>
                   <div class="banner-section">
                       <div class="banner-symbols">
                        <ul>
                            <li><i class="fa-solid fa-face-smile"></i></li>
                            <li><i class="fa-solid fa-image"></i></li>
                            <li><i class="fa-solid fa-align-left"></i></li>
                            <li><i class="fa-solid fa-face-smile"></i></li>
                            <li><i class="fa-solid fa-film"></i></li>
                        </ul>
                       </div>
                       <div class="banner-twtbtn">
                           <a href="#">Tweet</a>
                       </div>
                   </div>
                   <div class="banner-tweets">
                       <a href="#">Show 06 Tweets</a>
                   </div>
                   <div class="banner-section">
                       <div class="welcome-title">
                           <h1>Welcome Back</h1>
                       </div>
                       <div class="welcome-dots">
                        <i class="fa-solid fa-ellipsis"></i>
                       </div>
                   </div>
                   <div class="welcome-text">
                       <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Similique fugiat repellat ea corrupti officiis in.</p>
                   </div>
                   <div class="welcome-button">
                       <a href="#">Get Started</a>
                   </div>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery/jquery.js"></script>
    <script src="jquery/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
